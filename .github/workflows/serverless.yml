name: Push code to Yandex Cloud Functions

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy Function
        id: sls-func
        uses: yc-actions/yc-sls-function@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          bucket: ${{ secrets.YC_FUNCTIONS_BUCKET }}
          folder-id: 'b1gnrgn73tvtpcj770eb'
          function-name: 'akiba-events-bot'
          runtime: 'python312'
          memory: '256Mb'
          entrypoint: 'main.handler'
          environment: |
            API_TOKEN=${{ secrets.BOT_TOKEN }}
            NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}
            DATABASE_ID=${{ vars.DATABASE_ID }}
            ACTIONS_DATABASE_ID=${{ vars.ACTIONS_DATABASE_ID }}
          include: |
            *.py
            requirements.txt